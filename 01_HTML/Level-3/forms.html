<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><u>Forms in HTML</u></h2>
    <form action="/action">
        
       <label for="username">Username</label>
       <input type="text" id="username" placeholder="Type here">
        <br><br>
       <label for="mail">Email</label>
       <input type="email" id="mail" placeholder="Type here">
       <br><br>
       <label for="age">Age</label>
       <input type="number" id="age" >

       <br><br>
       <label for="mobile">Mobile.</label>
       <input type="tel" id="mobile" placeholder="Type here">


       <br><br>

       <button type="submit">Submit </button>
       <button type="menu">Menu</button>
       <button type="reset">Reset</button>
       <button type="button">Button</button>

       <input type="button" type="submit" value="submit">


       <input type="checkbox" id="adult" name="age">
       <label for="adult">I am 19+</label>

       <input type="radio" name="fruits"  id="apple">
       <label for="apple">Apple</label>

       <input type="radio" name="fruits"  id="bnana">
       <label for="bnana">Banana</label>

       <input type="radio" name="fruits"  id="orange">
       <label for="orange">orange</label>

       <input type="radio" name="fruits"  id="Grapes">
       <label for="Grapes">Grapes</label>

       <h2><u>Dropdown and Select Tag</u></h2>
    <select name="profession" id="profession">
        <option value="student">Student</option>
        <option value="dev">Developer</option>
    </select>


    <h2><u>Range</u></h2>
    <input 
    type="range" 
    name="volume" 
    id="volume"
    max="10"
    min="1"
    value="70%"
    step="3"
    >
    <label for="volume">volume</label>

    <hr>
    <h2><u>TextArea</u></h2>
    <textarea name="comment" id="comment" 
    rows="5"
    cols="20"
    placeholder="Type your comment"></textarea>



    </form>
    <hr>


    

</body>
</html>
