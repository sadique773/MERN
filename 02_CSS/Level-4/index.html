<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next step</title>

    <style>
        #outer{
            width: 100px;
            height: 100px;
            background: #000;
            transition: 1s ;
            transition-delay: 1s;
        

        }
        #outer:hover{
            border-radius: 50%;
        }
        #inner{
            width: 50px;
            height: 50px;
            background: red;
            opacity: 0.5;
            transition: 1s;


        }
        #inner:hover{
            transform:rotate(45deg);
        }
    </style>
</head>
<body>
     <div id="outer">
        <div id="inner"></div>
     </div>

</body>
</html>
